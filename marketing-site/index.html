<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnLineEverywhere | Digital Transformation & Global Growth Strategy</title>
    <meta name="description"
        content="OnLineEverywhere (OLE) specializes in digital transformation for the tourism industry. Led by a Google Certified Professional, we bridge the gap to global markets through advanced technical frameworks and international audience acquisition." />
    <meta name="keywords"
        content="Digital Transformation, Tourism Marketing, Global Business Growth, Google Certified Marketing, Search Engine Optimization, International Traffic Acquisition, OnLineEverywhere" />

    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "google-blue": "#1a73e8",
                        "google-red": "#ea4335",
                        "google-yellow": "#fbbc04",
                        "google-green": "#34a853",
                        "navy-deep": "#202124",
                        "navy-muted": "#5f6368",
                        "background": "#FFFFFF",
                        "surface": "#F8F9FA",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Montserrat", "sans-serif"]
                    },
                    borderRadius: {
                        "pill": "100px",
                        "google": "24px"
                    },
                    boxShadow: {
                        "m3": "0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15)",
                        "m3-hover": "0 4px 6px 0 rgba(60,64,67,0.3), 0 8px 12px 6px rgba(60,64,67,0.15)"
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-background text-navy-deep antialiased overflow-x-hidden;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        @keyframes typing {
            0%, 100% { width: 0 }
            45%, 55% { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #1a73e8; }
        }
        .typewriter-container {
            display: inline-flex;
            justify-content: center;
        }
        .typewriter-text {
            display: inline-block;
            overflow: hidden;
            border-right: .12em solid #1a73e8;
            white-space: nowrap;
            margin: 0;
            animation: 
                typing 4s steps(20, end) infinite,
                blink-caret .75s step-end infinite;
        }
        .typewriter-content::before {
            content: "Graphic Design";
            animation: word-switch 12s infinite;
        }
        @keyframes word-switch {
            0%, 33.33% { content: "Graphic Design"; color: #1a73e8; }
            33.34%, 66.66% { content: "Web Development"; color: #ea4335; }
            66.67%, 100% { content: "Customer Insights"; color: #34a853; }
        }
        .hero-card {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.6s cubic-bezier(0.16, 1, 0.3, 1), z-index 0s;
        }
        .hero-card:hover {
            transform: translateY(-20px) scale(1.05) rotate(0deg) !important;
            z-index: 50 !important;
            box-shadow: 0 40px 80px rgba(0,0,0,0.12);
        }
        
        /* Persist existing utilities just in case */
        @layer utilities {
            .perspective-1000 { perspective: 1000px; }
            .preserve-3d { transform-style: preserve-3d; }
            .backface-hidden { backface-visibility: hidden; }
            .rotate-y-180 { transform: rotateY(180deg); }
            .flip-card-inner { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
            .group:hover .flip-card-inner { transform: rotateY(180deg); }
        }
    </style>
</head>

<body class="bg-background text-gray-700 antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
