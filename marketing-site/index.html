<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnLineEverywhere | Digital Transformation & Global Growth Strategy</title>
    <meta name="description"
        content="OnLineEverywhere (OLE) specializes in digital transformation for the tourism industry. Led by a Google Certified Professional, we bridge the gap to global markets through advanced technical frameworks and international audience acquisition." />
    <meta name="keywords"
        content="Digital Transformation, Tourism Marketing, Global Business Growth, Google Certified Marketing, Search Engine Optimization, International Traffic Acquisition, OnLineEverywhere" />

    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "google-blue": "#4285F4",
                        "google-red": "#EA4335",
                        "google-yellow": "#FBBC04",
                        "google-green": "#34A853",
                        "background": "#FFFFFF",
                        "surface": "#F8F9FA",
                    },
                    fontFamily: {
                        "sans": ["Roboto", "sans-serif"],
                        "display": ["Google Sans", "sans-serif"]
                    },
                    boxShadow: {
                        "m3": "0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15)",
                        "m3-hover": "0 4px 6px 0 rgba(60,64,67,0.3), 0 8px 12px 6px rgba(60,64,67,0.15)"
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        @layer utilities {
            .perspective-1000 {
                perspective: 1000px;
            }

            .preserve-3d {
                transform-style: preserve-3d;
            }

            .backface-hidden {
                backface-visibility: hidden;
            }

            .rotate-y-180 {
                transform: rotateY(180deg);
            }

            .flip-card-inner {
                transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .group:hover .flip-card-inner {
                transform: rotateY(180deg);
            }
        }

        @keyframes typing {

            0%,
            100% {
                width: 0
            }

            45%,
            55% {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #4285F4;
            }
        }
    </style>
</head>

<body class="bg-background text-gray-700 antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
