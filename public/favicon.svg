<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#4285F4" stroke-width="6"/>
  
  <!-- Inner spiral/@ symbol -->
  <g transform="translate(50, 50)">
    <!-- Main spiral curve -->
    <path d="M 0,-20 
             A 20,20 0 1,1 0,20
             A 20,20 0 0,1 0,0
             L 15,0
             A 15,15 0 0,0 0,-15
             A 15,15 0 0,0 -15,0
             A 15,15 0 0,0 0,15
             L 0,0" 
          fill="none" 
          stroke="#4285F4" 
          stroke-width="5"
          stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="#4285F4"/>
    
    <!-- Arrow/pointer -->
    <path d="M 18,-2 L 25,-2 L 21,-8 Z" fill="#4285F4"/>
  </g>
</svg>
